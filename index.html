<!doctype html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
		<title>Training App</title>
		<link rel="stylesheet" href="assets/css/master.css" type="text/css" media="screen" />
		
		<script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/xui.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/lawnchair/adaptors/LawnchairAdaptorHelpers.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/lawnchair/adaptors/DOMStorageAdaptor.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/lawnchair/adaptors/WebkitSQLiteAdaptor.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/lawnchair/Lawnchair.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/dsl.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
 		<div id="title_bar">Phone<strong>Gap</strong> Carlos Albar</div>

		<div id="welcome" class="view">
		  <div class="app_button" id="map_button">Mostrar mi ubicacioon</div>
  	      <div class="app_button" id="settings_button">Configuracion</div>
		</div>

		<div id="map" class="view">
		  <div class="map_image">
              <img id="static_map" src="assets/img/staticmap.png">
		  </div>
		  <p>Aqui es donde estas</p>
		  <div class="app_button" id="welcome_button">Volver</div>
		</div>

		<div id="settings" class="view">
		  <form id="settings_form">
		    <fieldset>
		      <legend>Tipo de Mapa</legend>
			  <input type="radio" name="map" value="roadmap" checked>Mapa Carreteras<br/>
		      <input type="radio" name="map" value="satellite">Satelite<br/>
		      <input type="radio" name="map" value="terrain">Terreno<br/>
		      <input type="radio" name="map" value="hybrid">Hibrido<br/>
		    </fieldset>
		    <fieldset>
		      <legend>Nivel de Zoom</legend>
  		      <input type="radio" name="zoom" value="10">Super Lejos<br/>
  		      <input type="radio" name="zoom" value="12">Lejos<br/>
  		      <input type="radio" name="zoom" value="15" checked>Normal<br/>
  		      <input type="radio" name="zoom" value="18">Cercano<br/>
  		      <input type="radio" name="zoom" value="20">Super Cercano<br/>
  		     </fieldset>
		      <button id="save_button">Guardar</button>
	      </form>
		</div>

	</body>
</html>
